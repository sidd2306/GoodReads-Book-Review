{% extends 'index.html' %}

{% block content %}
    <h1>Sign In</h1>
        <br><br><br>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-primary" role="alert">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}" class="alert-link">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="exampleInputEmail1">Username/Email address</label>
        <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username/email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
{% endblock %}
